<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>snake game:made by me</title>
</head>

<body>
    <div class="body">
        <div id="score">score=0</div>

        </div>

    </div>
